<!DOCTYPE html>
<html>

<head>
    <title>chordequal</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>

<body ng-app="chordEqualApp" ng-controller="chordEqualCtrl" class="w3-card-2 w3-margin" style="max-width:400px;">
    <header class="w3-container w3-light-grey w3-padding-16">
        <h1>chordequal</h1>
    </header>
    <div class="w3-container w3-white w3-padding-8 w3-center">
        <p style="font-size:xx-large;">{{equalChord}}</p>
    </div>
    <div class="w3-container w3-light-grey w3-padding-16 w3-center">
        <chordpicker equal-chord='equalChord' root-note='rootNote' alteration='alteration' chord-type='chordType'></chordpicker>
    </div>

    <script src="js/chordEqualApp.js"></script>
    <script src="js/chordEqualCtrl.js"></script>
    <script src="js/directives/chordpickerDirective.js"></script>
</body>

</html>
